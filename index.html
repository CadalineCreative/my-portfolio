<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadaline</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  /* Title already exists in your script, so not adding here */

  /* Hamburger button */
  .hamburger {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 30px;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 1001;
  }

  /* Dropdown menu overlay */
  .dropdown-menu {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100%;
    background: rgba(10,14,23,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: right 0.3s ease-in-out;
    z-index: 1000;
  }

  .dropdown-menu.open {
    right: 0;
  }

  .dropdown-menu button {
    font-size: 30px;
    padding: 20px 40px;
    margin: 20px 0;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #ffffff;
    color: #000000;
    transition: background-color 0.2s;
  }

  .dropdown-menu button:hover {
    background-color: #007BFF;
    color: #fff;
  }
</style>
</head>
<body>

  <!-- Hamburger button -->
  <button class="hamburger" id="hamburger">â˜°</button>

  <!-- Dropdown menu -->
  <div class="dropdown-menu" id="dropdownMenu">
    <button>AutoCADD</button>

  </div>

</body>
</html>
