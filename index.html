<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadaline</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5; /* light background for visibility */
  }

  .title {
    font-size: 36px;       /* increased font size */
    font-weight: bold;
    text-align: center;
    margin-top: 20px;       /* spacing from top of page */
  }

  .title a {
    text-decoration: none;  /* remove underline */
    color: #000;            /* black text color */
    cursor: pointer;
  }

  .title a:hover {
    color: #007BFF;         /* optional hover effect */
  }
</style>
</head>
<body>
  <div class="title">
    <a href="https://cadaline.com" target="_blank">Cadaline</a>
  </div>
</body>
</html>
